name: build-site
run-name: build live site

on:
  # run when called from another workflow
  workflow_call:

  # run if user manually requests it
  workflow_dispatch:

# variables
env:
  PREVIEWS_FOLDER: preview
  LANG: en_US.UTF-8
  LC_ALL: en_US.UTF-8

permissions:
  contents: write

jobs:
  build-site:
    runs-on: ubuntu-latest

    steps:
      - name: Debug dump
        if: runner.debug == '1'
        uses: crazy-max/ghaction-dump-context@v2

      - name: Checkout branch contents
        uses: actions/checkout@v4

      - name: Install Ruby packages
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Get Pages url
        id: pages
        uses: actions/configure-pages@v4

      - name: SSH debug
        if: runner.debug == '1'
        uses: mxschmitt/action-tmate@v3

      - name: Set root url
        run: |
          printf "\n\nurl: ${{ steps.pages.outputs.origin }}" >> _config.yaml
          
# üß™ NEW ‚Äî Encoding scanner
      - name: Scan for encoding issues
        run: |
          echo "Scanning repository for invalid UTF-8‚Ä¶"
          ruby -e "
          Dir.glob('**/*.{md,html,yml}').each do |f|
            begin
              File.read(f).encode('UTF-8')
            rescue => e
              puts \"Invalid UTF-8 in: #{f}\"
            end
          end
          "
          
     # üîç MODIFIED ‚Äî Debug build
      - name: Build live version of site (debug)
        run: |
          echo "Ruby version:"
          ruby -v

          echo "Jekyll version:"
          bundle exec jekyll -v

          JEKYLL_ENV=production bundle exec jekyll build \
            --baseurl "${{ steps.pages.outputs.base_path || '' }}" \
            --trace \
            --verbose
            
      - name: Commit live site to Pages branch
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: _site
          clean-exclude: ${{ env.PREVIEWS_FOLDER }}
          force: false
